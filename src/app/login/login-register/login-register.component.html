<form (submit)="submitForm()">
  <h2 class="text-center mb-3">Crear Cuenta</h2>
  <div class="row mt-2">
    <div class="col">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="user.name" type="text" name="name" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="user.lastName" type="text" name="lastName" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Correo electrónico</mat-label>
        <input matInput [(ngModel)]="user.email" type="email" name="email" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>DNI</mat-label>
        <input matInput [(ngModel)]="user.dni" type="text" name="dni" required>
      </mat-form-field>
    </div>
    <div class="col">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Contraseña</mat-label>
        <input matInput [(ngModel)]="user.password" type="password" name="password" required>
      </mat-form-field>
    </div>
  </div>
  <div class="mb-2 mt-2 d-flex justify-content-center">
    <button mat-raised-button class="w-100" color="primary" type="submit">Crear cuenta</button>
  </div>
  <div class="text-center">
    <p>Si ya tienes cuenta <a role="button" class="blue" (click)="changeView()">click aquí</a>
    </p>
  </div>
</form>
